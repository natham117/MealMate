<div class="settings-page">
  <h1>Einstellungen</h1>
  <p>Hier kannst du das Verhalten der App anpassen.</p>

  <h3>Profil</h3>

  <div class="auth-card" *ngIf="user">
    <div class="profil-header">
      <img [src]="user.imageUrl || 'https://media0.faz.net/ppmedia/w1240/aktuell/1021900142/1.8543712/16x9/rainer-winkler-alias.jpg'"
           alt="Profilbild" class="profilbild">
    </div>

    <form (ngSubmit)="onSubmit()" novalidate>
      <div>
        <label for="firstName">Vorname</label>
        <input id="firstName" type="text" [(ngModel)]="user.firstName" name="firstName" />
      </div>

      <div>
        <label for="lastName">Nachname</label>
        <input id="lastName" type="text" [(ngModel)]="user.lastName" name="lastName" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="user.email" name="email" />
      </div>

      <div>
        <label for="password">Passwort</label>
        <input id="password" type="password" [(ngModel)]="newPassword" name="password" />
        <div class="hint">Lass das Feld leer, wenn du das Passwort nicht Ã¤ndern willst.</div>
      </div>

      <div class="actions">
        <button type="button" class="btn-secondary">Abbrechen</button>
        <button type="submit">Speichern</button>
      </div>
    </form>
  </div>
</div>
