<div class="settings-page">
  <h1>Einstellungen</h1>
  <p>Hier kannst du das Verhalten der App anpassen.</p>

  <h3>Profil</h3>

  <div class="auth-card" *ngIf="user; else notLoggedIn">
    <div class="profil-header">
      <img [src]="user.imageUrl || fallbackUrl" alt="Profilbild" class="profilbild" (click)="openImageModal()">
    </div>

    <form (ngSubmit)="onSubmit()" novalidate>
      <div>
        <label for="firstName">Vorname</label>
        <input id="firstName" type="text" [(ngModel)]="user.firstName" name="firstName" />
      </div>

      <div>
        <label for="lastName">Nachname</label>
        <input id="lastName" type="text" [(ngModel)]="user.lastName" name="lastName" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="user.email" name="email" />
      </div>

      <div>
        <label for="password">Passwort</label>
        <input id="password" type="password" [(ngModel)]="newPassword" name="password" />
        <div class="hint">Lass das Feld leer, wenn du das Passwort nicht ändern willst.</div>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="success-message" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="actions">
        <button type="submit">Speichern</button>
      </div>
    </form>
  </div>

  <div class="image-modal" *ngIf="showImageModal">
    <div class="modal-content">
      <span class="close" (click)="closeImageModal()">&times;</span>
      <img [src]="user.imageUrl || fallbackUrl" alt="Profilbild groß" class="large-image" />
      <div class="url-input">
        <label>Neue Bild-URL:</label>
        <input type="text" [(ngModel)]="newImageUrl" placeholder="https://..." />
        <button (click)="updateImageUrl()">Ändern</button>
      </div>
    </div>
  </div>
</div>

<ng-template #notLoggedIn>
  <div class="auth-card">
    <p class="error-message">Bitte melde dich zunächst an.</p>
  </div>
</ng-template>
