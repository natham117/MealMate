<div class="container">
  <h1>📋 Meine Einkaufslisten</h1>

  <div class="rezept-liste">
    <div
      *ngFor="let liste of einkaufslisten"
      class="rezept-karte"
      (click)="oeffneListe(liste)"
    >
      <div class="rezept-inhalt">
        <h2 class="rezept-titel">{{ liste.titel }}</h2>

        <div class="rezept-info">
          <div class="info-item">🗓️ {{ liste.datum }}</div>
          <div class="info-item">
            🛒 {{ gekaufteAnzahl(liste) }} / {{ liste.artikel.length }} Artikel gekauft
          </div>
        </div>

        <div class="fortschritt">
          <div
            class="progress-bar"
            [style.width]="berechneFortschritt(liste) + '%'"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
