<div class="auth-card">
    <h1>Login</h1>

    <form (ngSubmit)="onSubmit()">
        <label for="identifier">E-Mail</label>
        <input [(ngModel)]="email" name="email" type="text" placeholder="z.B. max@mustermann.de" autocomplete="username"
            required />

        <label for="password">Passwort</label>
        <input [(ngModel)]="pw" name="password" type="password" placeholder="********" autocomplete="current-password"
            required />

        <button type="submit">Anmelden</button>

        <p class="hint">
            Noch kein Konto?
            <a routerLink="/register">Jetzt registrieren.</a>
        </p>
    </form>

    <div class="snackbar"
        [ngClass]="{'active': showSnackbar, 'ok': snackbarType === 'ok', 'fail': snackbarType === 'fail'}">
        {{ snackbarMessage }}
    </div>
</div>
